<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pummart</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://kit.fontawesome.com/fed66b6b71.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>

<body>
    <div id="navbar">
        <div class="account-bar">
            <ul>
                <li><a href="">Login</a> <i class="fa fa-angle-down" aria-hidden="true"></i></li>
                <li><a href="">Register</a> <i class="fa fa-angle-down" aria-hidden="true"></i></li>
            </ul>
        </div>

        <div class="header">
            <div class="icon">
                <a href=""><i class="fa-solid fa-heart fa-2xl heart"></i></a>
                <a href=""><i class="fa-solid fa-cart-shopping fa-2xl"></i></a>
            </div>
            <i class="fa-solid fa-bag-shopping fa-2xl"></i>
            <a href="index.html" class="homebtn"><h1>Pummart</h1></a>
            <input type="text" id="searchbox" name="searchbox" placeholder="Search">
            <button type="submit" id="searchbtn"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
        </div>
    </div>
    <!--image-slider-starts-->
    <div class="Ads">
        <div class="slider">
            <div class="slides">
                <!--starts-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <!--ends-->

                <!--image-slide-starts-->
                <div class="slide first">
                    <img src="img/1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/4.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/5.jpg" alt="">
                </div>
                <!--image-slide-ends-->

                <!--automatic-nav-starts-->
                <!-- <div class="slider-container"> -->
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
                <!--automatic-nav-ends-->
                <!--manual-nav-starts-->
                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
                <!--manual-nav-ends-->
                <!-- </div> -->
            </div>

        </div>
        <!--image-slider-ends-->
    </div>

    <div class="categories">
        <figure>
